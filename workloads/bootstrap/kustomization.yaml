apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: phxc
images:
- name: ghcr.io/andsens/phxc-apt-cacher-ng
  newTag: sha-4e07109
- name: ghcr.io/andsens/phxc-create-boot-image
  newTag: sha-62725d7
resources:
- network-policy.yaml
- variants/amd64.yaml
- variants/arm64.yaml
- variants/rpi5.yaml
- node-role.yaml
configMapGenerator:
- files:
  - Dockerfile
  name: node
- files:
  - scripts/create-boot-image.sh
  name: scripts
generators:
- generate-bundle-cm.yaml
generatorOptions:
  disableNameSuffixHash: true
