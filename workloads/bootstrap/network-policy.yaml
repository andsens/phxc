---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: bootstrap
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: bootstrap
  egress:
  - toPorts:
    - ports:
      - port: "3142"
    toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: apt-cacher-ng
        app.kubernetes.io/component: apt-cacher-ng
  - toPorts:
    - ports:
      - port: "8021"
    toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: image-registry
        app.kubernetes.io/component: image-registry
